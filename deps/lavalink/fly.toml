# fly.toml app configuration file generated for acn-r-lavalink on 2023-06-15T04:20:00-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "acn-r-lavalink"
primary_region = "gru"
kill_signal = "SIGINT"
kill_timeout = "5s"

[[services]]
  protocol = "tcp"
  internal_port = 2333

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 6
