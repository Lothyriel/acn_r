name: Deploy Listen_r

on:
  workflow_dispatch

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy_listen_r:
    name: Deploy Listen_r Discord Bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: flyctl deploy -c .fly/listen_r.toml --remote-only
